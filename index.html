<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Tracking System
</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <article class="all-browsers">
   <header>
        <h1>Applicant Tracking System</h1>
    </header>
  <article class="browser">
<main>
        <section id="application-form">
            <h2>Job Application</h2>
            <form id="applicant-form">
                <label for="applicant-name">Name:</label>
                <input type="text" id="applicant-name" required>
                
                <label for="applicant-email">Email:</label>
                <input type="email" id="applicant-email" required>
                
                <label for="job-position">Position:</label>
                <input type="text" id="job-position" required>
                
                <label for="resume">Resume (URL):</label>
                <input type="url" id="resume" required>
                
                <button type="submit">Submit Application</button>
            </form>
        </section>

     
    </main>
  </article>
  
 <!-- footer section start -->
   <footer class="footer">
    <div class="waves">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>
    </div>

  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- footer section end -->
 
    <script src="script.js"></script>
</body>
</html>
